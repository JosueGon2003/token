<body>
    <div class="background-container"></div>
    <div class="container">
      <img src="https://cdn-icons-png.flaticon.com/512/72/72648.png" alt="Login Icon" class="login-icon">
      <h2 class="register-title">Registro de usuario</h2>
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-submit">Enviar</button>
      </form>
    </div>
  </body>
